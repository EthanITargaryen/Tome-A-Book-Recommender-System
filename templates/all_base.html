{% extends 'base.html' %}

{% block page_content %}
    <br/><br/><br/>
    <h1>Books by {{ type }}</h1>
    <br/><br/>
    <ul class="list-group" width="50%">
        {% for field in fields %}
            {% set f_name, f_num = field %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href={{ url_for(type, brs_id = f_name) }}> {{ f_name }} </a>
                <span class="badge badge-primary badge-pill">{{ f_num }}</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
