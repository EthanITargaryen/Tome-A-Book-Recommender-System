{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

div {
  max-width: 500px;
  height: 100px;
  background-color: powderblue;
}

{% block title %}Evaluation{% endblock %}
{% block page_content %}
    <br/> <br/> <br/>
    <table>
        <tr style="border-spacing: 5vw">
            <td>
                <img style="width: 8vw" src= {{ image }}>
            </td>
            <td style="width: 7vw"> </td>
            <td><br/> <br/> <p style="font-size: 18pt;"> You are evaluating </p>
                <a href={{ url_for('book', brs_id = title) }}><p style="font-size: 30pt;" > {{ title }} </p></a>
            </td>
        </tr>
    </table>
    <br/>
    <div class="page-header" style="width: 650px; font-size: 13pt">
        {{ wtf.quick_form(form) }}
    </div>
{% endblock %}
